<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"/>
    <title> TP_JavaScript </title>
    
</head>
<body>

    <div id='login'>
        <form id='log'>
            <h1>Login</h1>
            <label>Username</label>
            <input type='text' id='userLog'/>
            <label>Password</label>
            <input type='text' id='passwordLog'/>
            <input type='submit' value='LogIn' id='submitLog'/>
            <div id='img1'></div>
        </form>
        <form id='sign'>
            <h1>Sign Up</h1>
            <label>Username</label>
            <input type='text' id='userSign'/>
            <label>Password</label>
            <input type='text' id='passwordSign'/>
            <input type='submit' value='SignUp' id='submitSign'/>
            <div id='img2'></div>
        </form>
    </div>

    <div id="map">

    </div>

    <div id='arene'>

    </div>

    <div id='infos'>
        <div id="info">
            <img class='imgPokedex' src='./images/pokedex-3d-logo.jpg'>
            <div id='tabPokem'>
                <div id='tabPoke'>

                </div>
            </div>
            <h2>Vous n'avez capturé aucun Pokémon.</h2>
            <h2>Il vous manque 151 Pokémons pour compléter le pokédex.</h2>
        </div>
        <div id='curent_event'>
        </div>
        <form id='event'>
            <label>Début d'évennement:</label><input type='text' id='date_start'/>
            <label>Fin d'évennement:</label><input type='text' id='date_end'/>
            <label>Element:</label>
            <select id='select'>
                <option value='Plante'>Plante</option>
                <option value='Eau'>Eau</option>
                <option value='Feu'>Feu</option>
                <option value='Insecte'>Insecte</option>
                <option value='Poison'>Poison</option>
                <option value='Vol'>Vol</option>
                <option value='Normal'>Normal</option>
                <option value='Electrique'>Electrique</option>
                <option value='Sol'>Sol</option>
                <option value='Roche'>Roche</option>
                <option value='Combat'>Combat</option>
                <option value='Psy'>Psy</option>
                <option value='Spectre'>Spectre</option>
                
            </select>
            <input type='submit' id='submit' value='Ajouter un évennement'/>
        </form>
    </div>

    <div id='gameover'>
        <p>Les pv's de votre pokémon sont à 0, vous êtes hors-jeu</p>
    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/class/Marker.js"></script>
    <script src="js/class/User.js"></script>
    <script src="js/class/App.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8DqRTjDXkPX3Y6BkWpT-AnrxSY-ol9Dw&callback=app.initMap&libraries=geometry"
    async defer></script>
</body>
</html>
